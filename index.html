<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运大转盘</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex flex-col items-center justify-center p-4 font-sans">
    <div class="max-w-4xl w-full mx-auto">
        <!-- 页面标题 -->
        <header class="text-center mb-8">
            <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600 mb-2">幸运大转盘</h1>
            <p class="text-gray-600 text-lg">转动转盘，赢取惊喜好礼！</p>
        </header>

        <!-- 主内容区 -->
        <main class="flex flex-col lg:flex-row gap-8 items-center justify-center">
            <!-- 转盘区域 -->
            <div class="relative w-full max-w-md">
                <div id="wheel-container" class="relative w-full aspect-square max-w-sm mx-auto">
                    <!-- 转盘 -->
                    <div id="wheel" class="absolute inset-0 rounded-full border-8 border-white shadow-xl overflow-hidden transition-transform duration-5000 ease-out">
                        <div id="wheel-segments" class="absolute inset-0"></div>
                    </div>

                    <!-- 转盘指针 -->
                    <div class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/4 z-10">
                        <div class="w-12 h-12 bg-red-500 rounded-b-full shadow-lg flex items-end justify-center border-x-4 border-white"></div>
                        <div class="w-4 h-4 bg-red-500 transform rotate-45 -mt-2 mx-auto border-t-4 border-l-4 border-white"></div>
                    </div>

                    <!-- 中心按钮 -->
                    <button id="spin-btn" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-24 h-24 bg-gradient-to-br from-orange-400 to-orange-600 rounded-full text-white text-xl font-bold shadow-lg border-4 border-white focus:outline-none focus:ring-4 focus:ring-orange-300 transition-all duration-300 hover:scale-105 active:scale-95">
                        开始抽奖
                    </button>
                </div>
            </div>

            <!-- 抽奖记录区域 -->
            <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-5 h-[400px] flex flex-col">
                <h2 class="text-xl font-bold text-gray-800 mb-3 flex items-center">
                    <i class="fa fa-history mr-2 text-blue-500"></i> 抽奖记录
                </h2>
                <div id="record-list" class="flex-1 overflow-y-auto space-y-3 pr-2">
                    <!-- 抽奖记录将在这里动态添加 -->
                    <div class="text-gray-500 text-center py-10 italic">
                        暂无抽奖记录
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 结果弹窗 -->
    <div id="result-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md mx-4 overflow-hidden transform transition-all duration-300 scale-95 opacity-0" id="modal-content">
            <div class="p-6 text-center">
                <div class="w-24 h-24 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa fa-gift text-white text-3xl"></i>
                </div>
                <h3 class="text-2xl font-bold text-gray-800 mb-2">恭喜获得!</h3>
                <div class="mb-4">
                    <img id="result-image" src="" alt="奖品图片" class="w-32 h-32 object-contain mx-auto rounded-lg">
                </div>
                <p id="result-text" class="text-xl text-gray-700 mb-6"></p>
                <button id="confirm-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    确认
                </button>
            </div>
        </div>
    </div>

    <!-- 领奖弹窗 -->
    <div id="claim-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md mx-4 overflow-hidden">
            <div class="p-6">
                <h3 class="text-2xl font-bold text-gray-800 mb-4 text-center">领取奖品</h3>
                <p class="text-gray-600 mb-4 text-center">请保存此截图并添加微信客服领取奖品</p>
                <div class="flex justify-center mb-6">
                    <img id="wechat-qrcode" src="" alt="微信客服二维码" class="w-48 h-48 object-contain rounded-lg border-2 border-gray-200 p-2">
                </div>
                <button id="close-claim-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    已保存，关闭
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
